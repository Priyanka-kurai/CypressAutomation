name: Cypress Tests
on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2] # Run tests in 2 parallel instances
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          # Boot your app before running Cypress
          start: npm start
          wait-on: 'http://localhost:3000'
          record: true         # ✅ record results to Cypress Cloud
          parallel: true       # ✅ enable parallelization across matrix
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}   # ✅ from GitHub secrets
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}               # ✅ auto-provided by GitHub
